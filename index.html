  <!DOCTYPE html>
  <html>
    <head>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script>
	
	var y = ["好身材！","該減肥了…","瘦過頭囉~"];
	function footer(x)
	{
	document.getElementById("footer").innerHTML = '<a href="#">' + y[x] + '</a>';
	}
	function f()
	{
		var h = document.getElementById("h").value/100;
		var w = document.getElementById("w").value;
		var bmi = Math.floor(w/h/h);
		var stdH,stdL;
		var a = document.getElementById("boy").checked;	
		var link=["https://thumbs.dreamstime.com/z/vector-stick-man-running-fitness-slogan-healthy-figure-stay-active-39528096.jpg","https://thumbs.dreamstime.com/z/fat-cat-saying-cartoon-illustration-38202281.jpg","http://cliparts.co/cliparts/8iz/K8k/8izK8k7xT.jpg"]
		
		switch(a)
		{
			case true:
				stdH = Math.floor(25*h*h);stdL = Math.floor(20*h*h);
				document.getElementById("exp").innerHTML =
						"您的BMI值<br>" + bmi + "<br>" +
						"男性標準BMI值<br>20&nbsp;&nbsp;&nbsp;至&nbsp;&nbsp;&nbsp;25<br>" +
						"您的標準體重範圍<br>" + stdL + "&nbsp;&nbsp;&nbsp;至&nbsp;&nbsp;&nbsp;" + stdH;
				if(bmi>25){
					document.getElementById("pic").innerHTML = '<img src = "' + link[1] +'">';
					footer(1);
				}else if(bmi<20){
					document.getElementById("pic").innerHTML = '<img src="' + link[2] +'">';
					footer(2);
				}else{	
				document.getElementById("pic").innerHTML = '<img src = "' + link[0] +'">';
				footer(0);
				}
				break;
			case false:
				stdH = Math.floor(22*h*h);stdL = Math.floor(18*h*h);
				document.getElementById("exp").innerHTML =
						"您的BMI值<br>" + bmi + "<br>" +
						"女性標準BMI值<br>18&nbsp;&nbsp;&nbsp;至&nbsp;&nbsp;&nbsp;22<br>" +
						"您的標準體重範圍<br>" + stdL + "&nbsp;&nbsp;&nbsp;至&nbsp;&nbsp;&nbsp;" + stdH;
				if(bmi>22){
				document.getElementById("pic").innerHTML = '<img src = "' + link[1] +'">';
				footer(1);
				}else if(bmi<18){
					document.getElementById("pic").innerHTML = '<img src="' + link[2] +'">';
					footer(2);
				}else{	
				document.getElementById("pic").innerHTML = '<img src = "' + link[0] +'">';
				footer(0);
				}
				break;
			default:
				alert('default');
		}
	}	
	</script>    
	</head>
    <body>   
	<div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">BMI</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
        </ul>
      </div>
    </nav>
  </div><br>

	<form align = "center">
			<input name="group1" type="radio" id="boy" checked />
			<label for="boy">boy&nbsp;&nbsp;</label>
			<input name="group1" type="radio" id="girl" />
			<label for="girl">girl</label>
			</form>
	
	<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="&nbsp;&nbsp;&nbsp;請輸入身高" id="h" type="tel" class="validate">          
        </div>
        <div class="input-field col s6">
          <input placeholder="&nbsp;&nbsp;&nbsp;請輸入體重" id="w" type="tel" class="validate">          
        </div>	
		</div>
		</form>
		</div>
		
	<div align="center">
		<button class="btn waves-effect waves-light" type="submit" name="action" onclick="f()">Submit
		</button></div>
           </div>	
	
    <div class="col s12 m7">
    <div class="card horizontal">
      <div id="pic" class="card-image">
      </div>
      <div class="card-stacked">
        <div align ="center" id = "exp" class="card-content">

        </div>
        <div class="card-action" id="footer">
        </div>
      </div>
    </div>
  </div>
